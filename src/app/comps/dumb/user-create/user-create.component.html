<form [formGroup]="formGroup" (ngSubmit)="onCreate.emit(formGroup.value)">

  <label>firstName</label>
  <input nbInput formControlName="firstName"/>
  <br>

  <label>lastName</label>
  <input nbInput formControlName="lastName"/>
  <br>

  <label>email</label>
  <input nbInput formControlName="email"/>
  <br>

  <label>employeeId</label>
  <input nbInput formControlName="employeeId"/>
  <br>

  <button type="submit">Create</button>
</form>
