
<button (click)="changeMode('LIST')">List</button>
<button (click)="changeMode('CREATE')">Create</button>

<div [ngSwitch]="mode">

  <app-user-list *ngSwitchCase="'LIST'" [users]="users" (userSelected)="selected($event)"></app-user-list>
  <app-user-detail *ngSwitchCase="'DETAIL'" [user]="selectedUser"></app-user-detail>
  <app-user-create *ngSwitchCase="'CREATE'" (onCreate)="submitted($event)"></app-user-create>

</div>
