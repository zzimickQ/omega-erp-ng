<nb-list>
  <nb-list-item *ngFor="let item of items" [routerLink]="['/base/user/', a]" class="list-item-content" clickable>

      <span> <b>Full Name</b> {{item.fullName}}</span>
      <span> <b>Phone Number</b> {{item.phoneNumberLocal}}</span>
      <span> <b>UserName</b> {{item.username}}</span>
      <span> <b>Job Position</b> {{item.jobPosition | json}}</span>
  </nb-list-item>
</nb-list>
